<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar class="ion-padding">
    <ion-icon name="chevron-back-outline" slot="start" routerLink="/tabs/tab1"></ion-icon>

    <ion-title>Details</ion-title>
    <ion-icon name="menu-outline" slot="end" routerLink="/tabs/tab1"></ion-icon>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-row>
      <ion-col>
        <img src="../../../assets/medicine.png">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card-content class="ion-text-center">
          <ion-item >
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-col size="12">
           <p  style="font-size: 13px;color:grey;">Name :</p>
           <b>Jhon</b>
           <p class="capitalize, color"></p>
            </ion-col>
          </ion-item>

          <ion-item >
            <ion-icon name="id-card-outline" slot="start"></ion-icon>
            <ion-col size="12">
            <p style="font-size: 13px;color:grey;">Mobile No. :</p>  
            <b>1234567890</b><p class="capitalize, color"></p>
          </ion-col>
        </ion-item>

          <ion-item >
            <ion-icon name="man-outline"  slot="start"></ion-icon>
            <ion-col size="12">
              <p style="font-size: 13px;color:grey;">Age :</p>
              <b>65</b><p class="capitalize, color"></p>
            </ion-col>
          </ion-item>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
